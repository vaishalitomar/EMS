<div class="register">
  <div class="aside3">
    <h2 style="color: red;text-align: center;"><b>REGISTER HERE</b></h2><hr><br>
    <form action="regi.php">
    <label style="text-align: left;"><b>Event</b></label>
    <select name="event" id="textdeco" required="required" >
                <option>Select</option> 
                <option>A</option> 
                <option>B</option> 
                <option>C</option> 
                <option>D</option> 
                <option>E</option> 
                <option>F</option> 
    </select><br><br>
            <label style="text-align: left;"><b>Name</b></label>
            <input type="text" name="name" id="textdeco" placeholder="Enter Name" required="required" pattern="^[a-zA-Z]{1,40}$" />
            <br><br>
            
            <label style="text-align: left;"><b>Gender</b></label>
            <input type="radio" value="M" id="male" name="gen" required="required"/>
            <label for="male" class="radio" >Male</label>
            <input type="radio" value="F" id="female" name="gen" required="required"/>
            <label for="female" class="radio">Female</label>
            <br><br>
            <label style="text-align: left;"><b>Email</b></label>
            <input type="email" name="email" id="textdeco" placeholder="Enter Email" required="required"/>
            <br><br>
            <label style="text-align: left;"><b>St. No.</b></label>
            <input type="text" name="number" pattern="^[+0-9]{1,3})?([0-9]{10}$" placeholder="Enter Student Number" id="textdeco" required="required" />
            <br><br>
            <label style="text-align: left;"><b>Mobile</b></label>
            <input type="text" name="number" pattern="^[+0-9]{1,3})?([0-9]{10}$" placeholder="Enter Mobile Number" id="textdeco" required="required" />
            <br><br>
            <label style="text-align: left;"><b>Class</b></label>    
            <input type="text" name="state" id="textdeco" required="required" placeholder="Enter Class" pattern="^[a-zA-Z]{3,20}$" />
            <br><br>
            
            <label style="text-align: left;"><b>Hostler</b></label>
            <input type="radio" value="y" id="Y" name="check" required="required"/>
            <label for="Y" class="radio" >Yes</label>
            <input type="radio" value="N" id="N" name="check" required="required"/>
            <label for="N" class="radio">No</label>

            <br><br>
            <label style="text-align: left;"><b>Upload document(if any):</b></label><br>
            <input type="file" name="fileToUpload" id="fileToUpload"><br><br>
            <input style="width: 20%" type="submit" value="Upload Image" name="submit">
            <div style="text-align: center;">
            <br><br>
            <button type="submit" class="button2">Submit</button>
           <button type="reset" class="button3">Reset</button>
           </div>
    </form>
    <br><br>
    <div id="overlay" onclick="off()">
           <div id="text">Terms And Conditions</div>
           </div>

           <div style="text-align: center;">
           <button style="color:white; background-color:blue;" class="button" onclick="on()">TermsAndCondition</button>
           <br>.
